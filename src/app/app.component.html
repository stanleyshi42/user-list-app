<div class="container">
  <div class="row">
    <div class="col-auto">
      <div class="lead fs-1">User List</div>
    </div>
    <div class="col">
      <app-add-user></app-add-user>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-auto g-0 m-3" *ngFor="let user of users">
      <app-user-card
        [username]="user.username"
        [password]="user.password"
        [icon]="user.icon"
      ></app-user-card>
    </div>
  </div>
</div>
