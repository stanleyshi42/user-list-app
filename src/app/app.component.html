<h1>User List</h1>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-auto g-0 m-3" *ngFor="let user of users">
      <app-user-card
        [username]="user.username"
        [password]="user.password"
        [icon]="user.icon"
      ></app-user-card>
    </div>
  </div>
</div>
